<canvas id="gc" width="600" height="600"></canvas>
<script>
window.onload=function() {
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d");
    document.addEventListener("keydown",keyPush);
    document.addEventListener("keyup",keyUp);
    //document.onkeydown = keyPush;
    setInterval(game,1000/15);
}
dir = 0
turnRate = 0.3
px=py=10;
gs=tc=20;
ax=ay=15;
xv=yv=0;
trail=[];
tail = 10;
pressedLeft = false;
pressedRight = false;
startOfGame = true
speed = 5
size = 5

function game() {
  
  if (startOfGame === true) {
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canv.width,canv.height);
    startOfGame = false
  }
  
  if (pressedLeft === true) {
    dir -= turnRate
  }
  
  if (pressedRight === true) {
    dir += turnRate
  }
  
  
    px+=Math.cos(dir) * speed
    py+=Math.sin(dir) * speed
    
    /*
    if(px<0) {
        px= tc-1;
    }
    if(px>tc-1) {
        px= 0;
    }
    if(py<0) {
        py= tc-1;
    }
    if(py>tc-1) {
        py= 0;
    }
*/
 
    ctx.fillStyle="lime";
    
    if (trail.length > 0)
    {
      console.log("yo");
      ctx.beginPath();
      ctx.arc(px,py,5,0,2*Math.PI);
      ctx.fillStyle = "lime";
      ctx.fill()
      //ctx.stroke();
    }
    

    
    
    for(var i=0;i<trail.length;i++) {
        //ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
        ctx.beginPath();
        ctx.arc(trail[i].x*gs,trail[i].y*gs,3,0,2*Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();
        if(trail[i].x==px && trail[i].y==py) {
            tail = 5;
        }
    }
    trail.push({x:px,y:py});
    while(trail.length>tail) {
    trail.shift();
    }
 
    if(ax==px && ay==py) {
        tail++;
        ax=Math.floor(Math.random()*tc);
        ay=Math.floor(Math.random()*tc);
    }
    ctx.fillStyle="red";
    ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
}
function keyPush(evt) {
    switch(evt.keyCode) {
        case 37:
            pressedLeft = true
            break;
        case 39:
            pressedRight = true
            break;
    }
}

function keyUp(evt) {
    switch(evt.keyCode) {
        case 37:
            pressedLeft = false
            break;
        case 39:
            pressedRight = false
            break;
    }
}




</script>
